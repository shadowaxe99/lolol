<!DOCTYPE html>
<html>
<head>
    <title>Email Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Email Management</h1>
    <div class="email-container">
        <div class="email-list">
            <h2>Inbox</h2>
            <ul>
                {% for email in inbox %}
                    <li>{{ email.subject }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="email-details">
            <h2>Email Details</h2>
            <div class="email-content">
                {% if selected_email %}
                    <h3>{{ selected_email.subject }}</h3>
                    <p>{{ selected_email.body }}</p>
                {% else %}
                    <p>No email selected.</p>
                {% endif %}
            </div>
            <div class="email-actions">
                <button onclick="replyToEmail()">Reply</button>
                <button onclick="forwardEmail()">Forward</button>
                <button onclick="deleteEmail()">Delete</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/email_management.js') }}"></script>
</body>
</html>
